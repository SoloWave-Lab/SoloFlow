events {
    worker_connections 1024;
}

http {
    client_max_body_size 500M;

    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:8000;
    }

    # Redirect HTTP → HTTPS
    server {
        listen 80;
        server_name kylo.flyingdarkdev.in www.kylo.flyingdarkdev.in;
        return 301 https://$host$request_uri;
    }

    # HTTPS server with TLS + HSTS
    server {
        listen 443 ssl;
        server_name kylo.flyingdarkdev.in www.kylo.flyingdarkdev.in;

        ssl_certificate /etc/letsencrypt/live/kylo.flyingdarkdev.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kylo.flyingdarkdev.in/privkey.pem;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # kylo.flyingdarkdev.in/ai/api/ai → http://frontend/api/ai (integrated AI endpoint)
        location /ai/api/ {
            rewrite ^/ai/api/(.*)$ /api/$1 break;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 900s;
            proxy_send_timeout 900s;
            proxy_request_buffering off;
        }

        # kylo.flyingdarkdev.in/render/render → http://backend/render
        location /render/ {
            rewrite ^/render/(.*)$ /$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 900s;
            proxy_send_timeout 900s;
            proxy_request_buffering off;
        }

        # kylo.flyingdarkdev.in/learn → http://frontend/learn
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
